<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Curriculum Vitae</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
    <div id="contenedor-navbar">
        <navbar id="navi">
            <button> Home
            </button>
            <button>Contacto
            </button>
        </navbar>
    </div>
    <hr>
    <div id="container-md" background="">
        <h1>Este es mi Curriculum Vitae</h1>
        <div id="button_data">
            <button id="Datos_personales">Datos personales</button>
            <button id="Experiencia">Experiencia</button>
            <button id="Habilidades">Habilidades</button>
            <button id="bt_hobbies">Hobbies</button>
        </div>
        <form>
            <img id = "img" src="./images/profile.jpg"  alt ="imagen">
        <h3>
            <ul id="Datos">
            <li id="d1"></li>
            <li id="d2"></li>
            <li id="d3"></li>
            <li id="d4"></li>
            </ul>
        </h3>
        </form>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active ">
              <img src="./images/climb.jpg" class="d-block ">
            </div>
            <div class="carousel-item ">
              <img src="./images/camping.jpg" class="d-block " >
            </div>
            <div class="carousel-item">
              <img src="./images/reading.jpeg" class="d-block " alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
    </div>
  
    
    <script src="index.js"></script>
</body>
</html>
